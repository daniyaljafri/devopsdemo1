name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Check if key files exist
      run: |
        if [ -f "index.js" ] && [ -f "package.json" ]; then
          echo "Key Node.js files found!"
        else
          echo "Key files not found!"
          exit 1
        fi
    
    - name: Run tests
      run: npm test
    
    - name: Create artifact
      run: |
        echo "Creating artifact..."
        zip -r website.zip . -x .git\*  # Zip everything except .git
        echo "Artifact created successfully!"
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: website-files
        path: website.zip
