name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build Next.js app
      run: npm run build
    
    - name: Create artifact
      run: |
        zip -r nextjs-app.zip .next package*.json next.config.mjs public
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: nextjs-app
        path: nextjs-app.zip